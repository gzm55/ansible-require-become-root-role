---
dependency:
  name: shell
  command: |
    set -ex
    id
    python3 --version
    pip3 --version
    ansible --version
    pip3 install ansible-lint
    ansible-lint --version

lint: |
  set -ex
  env
  yamllint .
  ansible-lint --show-relpath

driver:
  name: docker

platforms:
- name: test-require-become-root-1
  image: python:3-alpine
  groups:
  - should_pass
  - as_root
- name: test-require-become-root-2
  image: python:3-alpine
  groups:
  - should_fail
  - as_guest
- name: test-require-become-root-3
  image: python:3-alpine
  groups:
  - should_pass
  - as_admin

provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
    connection:
      pipelining: True
  inventory:
    group_vars:
      as_root:
        ansible_user: root
      as_guest:
        ansible_user: userGuest
      as_admin:
        ansible_user: userAdmin
        ansible_become: True
        ansible_become_user: root
